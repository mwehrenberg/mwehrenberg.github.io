<!DOCTYPE html>
<html>
<head>
<title>Bootstrap-Wehrenberg, M.</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<style>
  .btn-group{
    margin-left:auto;
    margin-right:auto;
    display:block;
    margin-top:10px;
  }
  .img-rounded{
    margin-left:250px;
    margin-top:10px;
  }
  .imagei{
    margin-left:275px;
  }
.container:nth-child(even) {background: #CCC}
</style>
</head>
<body>
<div class="container">
    <div class="jumbotron">
    <h1>Jumbotron Example</h1>      
    <p>This is an example of a Bootstrap jumbotron.</p>
  </div>
</div>
<div class="container">
    <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
</div>
<div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Boostrap_logo.svg/2000px-Boostrap_logo.svg.png" class="img-rounded" alt="logo" width="250" height="236">
    <p class="imagei">This is a rounded corner image.</p>
</div>
<div class="container">
<div class="panel panel-default">
  <div class="panel-heading">Bootstrap Panel Heading</div>
  <div class="panel-body">Bootstrap Panel Content</div>
</div>
</div>
<div class="container">
      <div class="btn-group btn-group-lg">
    <button type="button" class="btn btn-primary">Bootstrap</button>
    <button type="button" class="btn btn-primary">Button</button>
    <button type="button" class="btn btn-primary">Group</button>
  </div>
</div>
</body>
</html>
